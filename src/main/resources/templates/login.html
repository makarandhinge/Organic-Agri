<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{})}">
<head>
    <title>Login Page</title>

</head>
<body>
<div id="content">
    <div class="grid grid-cols-12 ">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <!--       Card Layout-->
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 pt-3 ">
            <div class="block p-6 border-t-8 border-green-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-700">
                <!--              Message Alert-->
                <div data-th-replace="message::messagebox"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>

                <div class="text-red-600 text-center my-3" th:if="${param.error}">Invalid username and password</div>
                <div class="text-green-700 text-center my-3" th:if="${param.logout}">You have been successfully logout out</div>
                <!--                  This is Form-->
                <form class="mt-5" method="post" data-th-action="@{'/authenticate'}" novalidate>

                    <!--                    Username Field-->
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Email" required />
<!--                        <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-1 py-2"></p>-->
                    </div>
<!--                                    Password Field-->
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                        <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Password" required />
<!--                        <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 px-1 py-2"></p>-->
                    </div>
                    <!--                    Button Field-->
                    <div class="mb-3 flex justify-center space-x-3">
                        <button type="submit" class="py-2 px-3 rounded bg-gray-800 text-white hover:bg-gray-500 dark:bg-blue-800 dark:hover:bg-blue-500">Login</button>
                        <button type="reset" class="py-2 px-3 rounded bg-red-800 text-white hover:bg-red-500 dark:bg-red-800 dark:hover:bg-red-500">Reset</button>
                    </div>
                </form>
                <div class="social button container flex justify-center mt-10"><a class="login-with-google-btn" data-th-href="@{'/oauth2/authorization/google'}">Login with Google</a> </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
