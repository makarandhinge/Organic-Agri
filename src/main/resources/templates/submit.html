<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div id="content" class="container mx-auto p-6">
    <h2 class="text-4xl font-bold text-center mb-8 text-green-600">Prediction Result</h2>
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8 max-w-3xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4 text-center text-gray-700">Description</h2>
        <p class="text-lg text-center text-gray-600 mb-4" th:text="${description}"></p>
        <h2 class="text-2xl font-semibold mb-4 text-center text-gray-700">Prevention</h2>
        <p class="text-md text-center text-gray-500 mb-4" th:text="${prevent}"></p>
        <div class="flex justify-center">
            <img class="w-64 h-auto rounded-lg shadow-md mt-4" th:src="${image_url}" alt="Disease Image">
        </div>
    </div>
    <h3 class="text-3xl font-semibold mb-4 text-center text-green-600">Recommended Supplement:</h3>
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
        <p class="text-lg text-center text-gray-700 mb-4" th:text="${sname}"></p>
        <div class="flex justify-center mb-4">
            <img class="w-32 h-32 rounded-full shadow-md" th:src="${simage}" alt="Supplement Image">
        </div>
        <div class="flex justify-center">
            <a class="inline-block bg-green-500 text-white py-2 px-6 rounded-full hover:bg-green-600" th:href="${buy_link}">Buy Here</a>
        </div>
    </div>
    <div class="mt-8 text-center">
        <a class="inline-block bg-blue-500 text-white py-2 px-6 rounded-full hover:bg-blue-600" href="/">Go Back</a>
    </div>
</div>
</body>
</html>
