<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'css/output.css'}" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100" id="content">
<div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-4xl font-bold mb-8 text-center text-green-600 dark:text-green-400">Contact Us</h1>

        <!-- Contact Information -->
        <section class="mb-12">
            <h2 class="text-3xl font-semibold mb-4 text-center text-gray-800 dark:text-gray-200">Contact Details</h2>
            <p class="text-lg text-gray-700 dark:text-gray-300 mb-6 text-center">
                We would love to hear from you! If you have any questions, feedback, or suggestions, feel free to reach out to us.
            </p>

        </section>

        <!-- Feedback Form -->
        <section>
            <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800 dark:text-gray-200">Send Us a Message</h2>
            <form action="/submit-feedback" method="post" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100" />
                </div>
                <div>
                    <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100" />
                </div>
                <div>
                    <label for="message" class="block text-gray-700 dark:text-gray-300 mb-2">Message</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Your Message" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-500">Send Message</button>
            </form>
        </section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
