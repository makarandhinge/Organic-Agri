<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{})}">
<head>
  <title>Fruits Page</title>
</head>
<body>
<div id="content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
  <a th:each="fruit : ${fruit}" th:href="@{/fruit/{id}(id=${fruit.id})}" class="block">
    <div class="card bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl">
      <!-- Container for image to control size and aspect ratio -->
      <div class="relative w-full h-48 overflow-hidden">
        <img th:src="${fruit.imageUrl}" alt="Card Image" class="w-full h-full object-contain transition-transform duration-300 hover:scale-110">
      </div>
      <div class="p-6 bg-gradient-to-b from-blue-100 to-white flex flex-col justify-center items-center w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 transition-colors duration-300 hover:text-blue-600">
          <span th:text="${fruit.title}"></span>
        </h2>
        <p class="text-gray-600 text-sm mb-4">
          Discover more about this fruit.
        </p>
        <button class="bg-blue-200 text-blue-800 border border-blue-300 rounded-full hover:bg-blue-300 hover:border-blue-400 shadow-lg px-4 py-2 transition-colors duration-300">
          <span class="text-blue-800 hover:text-blue-900">View Details</span>
        </button>
      </div>
    </div>
  </a>
</div>
</body>
</html>
