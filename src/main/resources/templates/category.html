<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{})}">
<head>
  <title>Category Page</title>
</head>
<body>
<div id="content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
  <a data-th-href="@{'/fruit'}">
  <div class="card bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center text-center transform transition duration-300 hover:scale-105 hover:shadow-2xl">
    <img th:src="${'/images/category/fruit.png'}" alt="Card Image" class="w-full h-32 object-contain transition duration-300 hover:rotate-3 hover:scale-110">
    <div class="p-6 bg-gradient-to-b from-blue-100 to-white flex flex-col justify-center items-center w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-2 transition duration-300 hover:text-blue-600">
        Fruits
      </h2>
      <p class="text-gray-600 text-sm">
        Discover a variety of fresh fruits.
      </p>
    </div>
  </div>
  </a>
  <a data-th-href="@{'/vegetable'}">
    <div class="card bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center text-center transform transition duration-300 hover:scale-105 hover:shadow-2xl">
      <img th:src="${'/images/category/vegetable.png'}" alt="Card Image" class="w-full h-32 object-contain transition duration-300 hover:rotate-3 hover:scale-110">
      <div class="p-6 bg-gradient-to-b from-blue-100 to-white flex flex-col justify-center items-center w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 transition duration-300 hover:text-blue-600">
          Vegetables
        </h2>
        <p class="text-gray-600 text-sm">
          Discover a variety of fresh vegetable.
        </p>
      </div>
    </div>
  </a>
  <a data-th-href="@{'/flower'}">
    <div class="card bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center text-center transform transition duration-300 hover:scale-105 hover:shadow-2xl">
      <img th:src="${'/images/category/flower.png'}" alt="Card Image" class="w-full h-32 object-contain transition duration-300 hover:rotate-3 hover:scale-110">
      <div class="p-6 bg-gradient-to-b from-blue-100 to-white flex flex-col justify-center items-center w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 transition duration-300 hover:text-blue-600">
          Flowers
        </h2>
        <p class="text-gray-600 text-sm">
          Discover a variety of fresh flower.
        </p>
      </div>
    </div>
  </a>
  <a data-th-href="@{'/grain'}">
    <div class="card bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center text-center transform transition duration-300 hover:scale-105 hover:shadow-2xl">
      <img th:src="${'/images/category/grain.png'}" alt="Card Image" class="w-full h-32 object-contain transition duration-300 hover:rotate-3 hover:scale-110">
      <div class="p-6 bg-gradient-to-b from-blue-100 to-white flex flex-col justify-center items-center w-full">

          Grain
        </h2>
        <p class="text-gray-600 text-sm">
          Discover a variety of fresh grain.
        </p>
      </div>
    </div>
  </a>


</div>
</body>
</html>
