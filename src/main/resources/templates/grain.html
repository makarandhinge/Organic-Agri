<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{})}">
<head>
  <title>Grains Page</title>
</head>
<body>
<div id="content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
  <a th:each="grain : ${grains}" th:href="@{/grain/{id}(id=${grain.id})}" class="block">
    <div class="card bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl">
      <!-- Container for image to control size and aspect ratio -->
      <div class="relative w-full h-48 overflow-hidden">
        <img th:src="${grain.imageUrl}" alt="Card Image" class="w-full h-full object-contain transition-transform duration-300 hover:scale-110">
      </div>
      <div class="p-6 bg-gradient-to-b from-yellow-100 to-white flex flex-col justify-center items-center w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 transition-colors duration-300 hover:text-yellow-600">
          <span th:text="${grain.title}"></span>
        </h2>
        <p class="text-gray-600 text-sm mb-4">
          Discover more about this grain.
        </p>
        <button class="bg-yellow-200 text-yellow-800 border border-yellow-300 rounded-full hover:bg-yellow-300 hover:border-yellow-400 shadow-lg px-4 py-2 transition-colors duration-300">
          <span class="text-yellow-800 hover:text-yellow-900">View Details</span>
        </button>
      </div>
    </div>
  </a>
</div>

</body>
</html>
